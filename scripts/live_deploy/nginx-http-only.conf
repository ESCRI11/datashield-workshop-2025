events {
    worker_connections 1024;
}

http {
    # HTTP server for Let's Encrypt challenges only
    server {
        listen 80;
        server_name DNS_DOMAIN_PLACEHOLDER;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Everything else returns a simple message
        location / {
            return 200 "Getting SSL certificate, please wait...\n";
            add_header Content-Type text/plain;
        }
    }
} 